<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <br><br>
    <h2>BitCube Eval App</h2>
    <div class="row">
        <div class="col-md-4">

            <div class="container">
                <br>
                <div class="list-group">

                    <!-- href="/" -->
                    <a href="index.html" class="
                    
                    list-group-item list-group-item-action">Menu</a>

                    <!-- href="/greet" -->
                    <a  href="registration.html" class="list-group-item  
                    active
                    list-group-item-action ">Sign up</a>

                    <!-- href="/greeted"  -->
                    <a href="greeted.html" class="list-group-item list-group-item-action">Registerd users</a>

                    <!-- href="/counter" -->
                    <a href="counter.html" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">list
                        <span class="badge badge-primary badge-pill">{{#each counter}}{{this}}{{/each}}</span>
                    </a>
                </div>
                <br>
            </div>
            
        </div>
        <div class="col-md-8">
            <div class="container">
                <br>
                <h2 class="header">Sign up to Bitcube</h2>
                <h4 class="header">{{if signed_up}} <div class="alert alert-primary" role="alert">
                        {{this.message}}
                    {{end}}</h4>

                <form action="/registration" method="post">


                    <!--  -->

                    <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">First Name</span>
  </div>
  <input type="text" name="firstName" class="form-control" placeholder="Your Name" aria-label="" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Second Name</span>
  </div>
  <input type="text" name="secondName" class="form-control" placeholder="Optional" aria-label="" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Last Name</span>
  </div>
  <input type="text" name="surname" class="form-control" placeholder="Your Last Name" aria-label="" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Email</span>
  </div>
  <input type="text" name="email" placeholder="Enter your email" class="form-control" aria-label="">
  <div class="input-group-append">
    <span class="input-group-text">@example.com</span>
  </div>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Password</span>
  </div>
  <input type="password" name="password" class="form-control" placeholder="Enter your password" aria-label="" aria-describedby="basic-addon1">
</div>


                   <!--  <div class="input-group mb-3">

                        <div class="input-group-prepend">
                            <label class="input-group-text" for="select">
                                First Name
                            </label>
                        </div>

                        <input type="text" class="form-control" aria-label="Text input with dropdown button" value="" name="username" id="user_input" required>


                        <select class="custom-select" id="select" name="language">
                            {{#each languages}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
 -->


                    <button type="submit" class="btn btn-primary">sign-up</button>
                </form>
                <br>
                {{#if message}}
                    <div class="alert alert-primary" role="alert">
                        {{this.message}}
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
        $("#user_input").keyup(function (e) {
            var regex = /^[a-zA-Z]+$/;
            (regex.test(this.value) !== true) ? this.value = this.value.replace(/[^a-zA-Z]+/, '') : this.value
        });
 </script>
</body>
</html>
