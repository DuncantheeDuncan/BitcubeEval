               <form action="/login" method="post">

    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@something</span>
                        </div>
                        <input type="email" name="email" id="emailId" placeholder="Enter your email" class="form-control" required aria-label="">
                        
                    </div>



                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Password</span>
                        </div>
                        <input type="password" required name="current-password" 
                               pattern="(?=.*\d)(?=.*\W)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
                               title="Must contain at least 1 number, 1 uppercase, 1 lowercase letter, 1 special character, and must have at least  be 6 or more characters long"
                               class="form-control" placeholder="Enter your password" aria-label=""
                               id="passwordId"
                               aria-describedby="basic-addon1">
                    </div>

                    <label class="checkbox">
                        <input type="checkbox" value="remember-me" id="remember"> Remember me
                    </label>
                    
                    <button  id="save"  type="submit" class="btn btn-primary">sign in</button>
                </form>
